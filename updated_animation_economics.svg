
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="explosion" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,0,1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Stylized chart -->
  <path d="M50,250 Q100,100 150,200 T250,150 T350,50" stroke="url(#grad1)" stroke-width="4" fill="none"/>
  
  <!-- Animated data point -->
  <circle id="moving-ball" r="5" fill="#FFC107">
    <animateMotion dur="4s" repeatCount="2"
      path="M50,250 Q100,100 150,200 T250,150 T350,50" />
    <!-- Trigger explosion and opacity fade -->
    <animateTransform attributeName="transform" type="scale" from="1" to="10" begin="8s" dur="0.3s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="8s" dur="0.3s" fill="freeze"/>
  </circle>
  
  <!-- Explosion effect -->
  <circle id="explosion-effect" cx="50%" cy="50%" r="0" fill="url(#explosion)">
    <animate attributeName="r" from="0" to="100" begin="8s" dur="0.5s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="8.5s" dur="0.5s" fill="freeze"/>
  </circle>

  <!-- Static economy symbol -->
  <path d="M200,150 L220,130 L240,150 L220,170 Z" fill="#4CAF50" />
  <text x="220" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">R$</text>
  
  <!-- Growing Stats symbols with stop -->
  <rect id="bar1" x="270" y="200" width="40" height="60" fill="#2196F3">
    <animate attributeName="height" from="0" to="60" dur="4s" fill="freeze"/>
  </rect>
  <rect id="bar2" x="320" y="160" width="40" height="100" fill="#2196F3">
    <animate attributeName="height" from="0" to="100" dur="4s" fill="freeze"/>
  </rect>
  
  <!-- Python logo -->
  <path d="M60,40 C60,33 80,33 80,40 V60 C80,67 100,67 100,60 V40 H120 V65 C120,80 60,80 60,65 Z" fill="#3776AB"/>
  <circle cx="100" cy="50" r="5" fill="white"/>
  
  <!-- R logo -->
  <circle cx="160" cy="50" r="20" fill="#276DC3"/>
  <path d="M152,50 L168,50 M160,42 L160,58 M152,42 A8,8 0 0 1 168,42" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Machine Learning, Economia, Finanças (e muito código)</text>
  
  <!-- Opacity dissipation after explosion -->
  <rect id="fade-out" width="400" height="300" fill="white" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="8.5s" dur="2s" fill="freeze"/>
  </rect>
</svg>
