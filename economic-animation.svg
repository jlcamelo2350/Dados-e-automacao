<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Brighter gradient colors -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="explosion" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="600" fill="#212121"/>
  
  <!-- Brighter chart -->
  <path d="M100,500 Q200,200 300,400 T500,300 T700,100" stroke="url(#grad1)" stroke-width="8" fill="none"/>
  
  <!-- Animated data point with more vibrant color -->
  <circle id="moving-ball" r="10" fill="#FFEB3B">
    <animateMotion dur="2s" repeatCount="5"
      path="M100,500 Q200,200 300,400 T500,300 T700,100" />
    <!-- Trigger explosion and opacity fade -->
    <animateTransform attributeName="transform" type="scale" from="1" to="10" begin="10s" dur="0.3s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="10s" dur="0.3s" fill="freeze"/>
  </circle>
  
  <!-- Explosion effect with white-yellow burst -->
  <circle id="explosion-effect" cx="50%" cy="50%" r="0" fill="url(#explosion)">
    <animate attributeName="r" from="0" to="150" begin="10s" dur="0.5s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="10.5s" dur="0.5s" fill="freeze"/>
  </circle>

  <!-- Economy symbol with brighter color -->
  <path d="M400,300 L440,260 L480,300 L440,340 Z" fill="#FFEB3B" />
  <text x="440" y="305" font-family="Arial" font-size="24" fill="#212121" text-anchor="middle">R$</text>
  
  <!-- Growing Stats bars with vibrant color -->
  <rect id="bar1" x="540" y="400" width="80" height="120" fill="#FF5722">
    <animate attributeName="height" from="0" to="120" dur="4s" fill="freeze"/>
  </rect>
  <rect id="bar2" x="640" y="300" width="80" height="220" fill="#FF5722">
    <animate attributeName="height" from="0" to="220" dur="4s" fill="freeze"/>
  </rect>
  
  <!-- Python logo with better contrast -->
  <path d="M120,80 C120,66 160,66 160,80 V120 C160,134 200,134 200,120 V80 H240 V130 C240,160 120,160 120,130 Z" fill="#3776AB"/>
  <circle cx="200" cy="100" r="10" fill="white"/>
  
  <!-- R logo with improved brightness -->
  <circle cx="320" cy="100" r="40" fill="#276DC3"/>
  <path d="M304,100 L336,100 M320,84 L320,116 M304,84 A16,16 0 0 1 336,84" stroke="white" stroke-width="6" fill="none"/>
  
  <!-- Title -->
  <text x="400" y="560" font-family="Arial" font-size="24" fill="#FFEB3B" text-anchor="middle">Machine Learning, Economia, Finanças (e muito código)</text>
  
  <!-- Opacity dissipation after explosion -->
  <rect id="fade-out" width="800" height="600" fill="white" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="10.5s" dur="0.3s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="30s" dur="5s" fill="freeze"/>
  </rect>

  <!-- Ball returns with slower motion -->
  <circle id="moving-ball-slow" r="10" fill="#FFEB3B" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="35s" dur="2s" fill="freeze"/>
    <animateMotion dur="10s" repeatCount="indefinite" begin="37s"
      path="M100,500 Q200,200 300,400 T500,300 T700,100" />
  </circle>
</svg>
